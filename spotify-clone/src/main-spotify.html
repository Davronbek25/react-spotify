<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div className="container side-bar d-inline-flex justify-content-center">
      <div className="row d-flex flex-column w-100 pt-4">
        <div className="col" id="side-bar-icons">
          <img
            src="./assets/imgs/Spotify_Logo_RGB_White.png"
            style="height: 2.5em"
          />
          <div className="row d-flex flex-column">
            {/* <!-- SIDE BAR SECTIONS --> */}
            <div className="col">
              <div className="d-flex">
                <img src="./assets/imgs/home_spotify.png" alt="" height="21px" />
                <span className="text-white align-self-end">Home</span>
              </div>
              <div className="d-flex">
                <img src="./assets/imgs/spotify_search.png" alt="" height="21px" />
                <span className="text-white align-self-end">Search</span>
              </div>
              <div className="d-flex">
                <img src="./assets/imgs/spotify_library.png" alt="" height="21px" />
                <span className="text-white align-self-end">Your Library</span>
              </div>
              <div className="d-flex">
                <img src="./assets/imgs/create-playlist.png" alt="" height="25px" />
                <span className="text-white">Create Playlist</span>
              </div>
              <div className="d-flex">
                <img src="./assets/imgs/liked-songs.png" alt="" height="25px" />
                <span className="text-white">Liked Songs</span>
              </div>
              <hr className="text-white-50" />
            </div>
          </div>
        </div>

        {/* <!-- SIDE BAR BUTTONS --> */}
        <div className="col d-flex mt-5 pt-5">
          <div className="side-bar-nav mt-4 d-flex">
            {/* <!-- <button className="sp-button">Sign Up</button>
            <button className="ln-button mt-3">Login</button> --> */}
            <div className="d-flex mb-3 align-self-end">
              <i className="fa-regular fa-circle-down fs-4 text-white"></i>
              <span className="text-white">Install App</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    {/* <!-- Media Players --> */}
    <div className="play-media">
      <div className="container-fluid">
        <div className="row d-flex justify-content-between">
          <div className="col-3 p-0">
            <div className="row left-media-btm">
              <div className="col-2 position-relative">
                <img
                  src="./assets/imgs/R-14815584-1582142083-5603.jpg"
                  width=""
                  className=""
                  alt=""
                />
                <span
                  ><img src="./assets/imgs/spotify_cirle_indicator.png" alt=""
                /></span>
              </div>
              <div className="col-2 ms-1 d-flex align-items-center p-0">
                <div className="left-media-btm-text">
                  <h6 className="text-white">Runaway</h6>
                  <p className="mb-0">AURORA</p>
                </div>
              </div>
              <div className="col-2 d-flex align-items-center p-0">
                <span
                  ><img src="./assets/imgs/spotify_like.png" alt="like" onClick={likeBtn()} /><img
                    src="./assets/imgs/spotify_picture-in-picture.png"
                    alt=""
                /></span>
              </div>
            </div>
          </div>
          <div className="col-6 middle-media-btm">
            <div className="d-flex align-items-center">
              <img src="./assets/imgs/spotify_enable_shuffle.png" width="15"  alt="" />
              <img src="./assets/imgs/spotify_previous.png" width="14"  alt="" />
              <img src="./assets/imgs/spotify_play.png" onClick={handlePlay()} width="32"  alt="" />
              <img src="./assets/imgs/spotify_next.png" width="14"  alt="" />
              <img src="./assets/imgs/spotify_enable-repeat.png" width="15"  alt="" />
            </div>
            <div className="progressContainer d-flex align-items-center position-relative">
              <span className="currentTime">00:00</span>
              <div id="progress-bar-btm" onClick={handleProgressBarClick(event)}>
                <div 
                className="progress-bar-in"
                >
                  <audio></audio>
                </div>
              </div>
              <span className="duration">00:00</span>
            </div>
          </div>
          <div className="col-3 text-white right-media-btm">
            <div className="d-flex align-items-center h-100">
              <img src="./assets/imgs/spotify_lyrics.png" alt="lyrics" />
              <img src="./assets/imgs/spotify_queue.png" alt="queue" />
              <img src="./assets/imgs/spotify_connect-to-device.png" alt="connect to a device" />
              <img id="spotify-speaker" src="./assets/imgs/spotify_mute.png" onClick={handleMute(event)} alt="mute" />
              <input
                type="range"
                value="100"
                onChange={handleChangeVolume(event)}
              />
              <img src="./assets/imgs/spotify_full-screen.png" alt="full screen" />
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
